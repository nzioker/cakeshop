{% extends 'header.html' %} {% block content %}

<!-- Start Hero Section -->
<div class="hero">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-5">
        <div class="intro-excerpt">
          <h1>Shop</h1>
        </div>
      </div>
      <div class="col-lg-7"></div>
    </div>
  </div>
</div>
<!-- End Hero Section -->

<div class="untree_co-section product-section before-footer-section">
  <div class="container">
    <div class="row">
      <!-- Start Column 1 -->
      <div class="col-12 col-md-2 col-lg-3 mb-5">
        <a class="product-item" href="#">
          <img
            src="../../static/images/product-3.png"
            class="img-fluid product-thumbnail" />
          <h3 class="product-title">{{ object.title }}</h3>
          <strong class="product-price">${{ object.price }}</strong>

          <span class="icon-cross">
            <img src="../../static/images/cross.svg" class="img-fluid" />
          </span>
        </a>
      </div>
      <!-- End Column 1 -->

      <!-- Start Column 2 -->
      <div class="col-12 col-md-2 col-lg-3 mb-5">
        <p>The description and price of the product goes here</p>
        <a
          href="{{ object.get_add_to_cart_url }}"
          class="btn btn-primary btn-md"
          >Add to Cart</a
        >
        <a
          href="{{ object.get_remove_from_cart_url }}"
          class="btn btn-danger btn-md"
          >Remove from Cart</a
        >
      </div>
      <!-- End Column 2 -->
    </div>
  </div>
</div>
{% endblock %}
